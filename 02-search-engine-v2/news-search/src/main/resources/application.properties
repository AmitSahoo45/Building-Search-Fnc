spring.application.name=news-search

# ==================== Ranking Configuration ====================
# Tune these weights to optimize search quality

# Weight for BM25/text relevance (higher = more weight on keyword matching)
ranking.bm25-weight=1.0

# Weight for popularity (higher = boost clicked articles more)
ranking.popularity-weight=0.3

# Weight for freshness (higher = favor recent articles)
ranking.freshness-weight=0.2

# Category match boost multiplier (1.5 = 50% boost when category matches)
ranking.category-match-boost=1.5

# Freshness decay rate in days (lower = faster decay, higher = slower)
ranking.freshness-decay-days=30.0

# Number of docs to fetch from ES before re-ranking
ranking.re-rank-pool-size=100

# ==================== A/B Test Configuration ====================
# Percentage of traffic for variant B (new ranking)
# 0.10 = 10%, 0.20 = 20%, etc.
ranking.ab-test-percentage=0.10

# Enable ML-based re-ranking (requires trained model)
ranking.ml-rerank-enabled=false

# ==================== Logging ====================
logging.level.com.learning.news_search=INFO
logging.level.org.springframework.data.elasticsearch=WARN






